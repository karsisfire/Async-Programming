<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        #slideshow {
            width: 400px;
            height: 500px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <img src="Raiden1.jpg.JPG">
        <img src="Raiden2.jpg.JPG">
        <img src="Raiden3.jpg.JPG">
        <img src="Raiden4.jpg.jpg">
        <img src="Raiden5.jpg.JPG">
    </div>
    
    <button onclick="startStop()">Start Slideshow</button>
    <button onclick="plusSlides(-1)">Previous</button>
    <button onclick="plusSlides(1)">Next</button>    
    
</body>
<script>
    let currentIndex = 0;
    let isPlaying = false;
    const images = document.querySelectorAll('#slideshow img');

    function startStop() {
        isPlaying = !isPlaying;
        const button = document.querySelector('button:nth-of-type(1)');
        if (isPlaying) {
            button.textContent = "Stop";
            playSlideshow();
        } else {
            button.textContent = "Start";
            stopSlideshow();
        }
    }

    function playSlideshow() {
        showImage(currentIndex);
        currentIndex = currentIndex + 1;
        if (currentIndex >= images.length) {
            currentIndex = 0;
        }
        if (isPlaying) {
            setTimeout(playSlideshow, 1000);
        }
    }

    function stopSlideshow() {
        isPlaying = false;
    }

    function plusSlides(n) {
        currentIndex += n;
        if (currentIndex >= images.length) {
            currentIndex = 0; 
        } 
        else if (currentIndex < 0) {
            currentIndex = images.length - 1; 
        }    
        showImage(currentIndex);
        stopSlideshow();
    }

    function showImage(index) {
        images.forEach((image, i) => {
            if (i === index) {
                image.style.display = "block";
            } else {
                image.style.display = "none";
            }
        });
    }
</script>
</html>
